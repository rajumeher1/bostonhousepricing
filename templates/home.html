<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Boston House Price Prediction</h1>

        <!-- Main input to receiving query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required="required"><br>
            <input type="text" name="ZN" placeholder="ZN" required="required"><br>
            <input type="text" name="INDUS" placeholder="INDUS" required="required"><br>
            <input type="text" name="CHAS" placeholder="CHAS" required="required"><br>
            <input type="text" name="NOX" placeholder="NOX" required="required"><br>
            <input type="text" name="RM" placeholder="RM" required="required"><br>
            <input type="text" name="AGE" placeholder="AGE" required="required"><br>
            <input type="text" name="DIS" placeholder="DIS" required="required"><br>
            <input type="text" name="RAD" placeholder="RAD" required="required"><br>
            <input type="text" name="TAX" placeholder="TAX" required="required"><br>
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required"><br>
            <input type="text" name="B" placeholder="B" required="required"><br>
            <input type="text" name="LSTAT" placeholder="LSTAT" required="required"><br><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <div class="prediction">
            {{ prediction_text }}
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 House Price Prediction. All rights reserved.</p>
    </div>
</body>
</html>
